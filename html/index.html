<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="cookie-js" src="/scripts/cookie.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Select Your Availability</h2>
        <form id="availabilityForm" class="space-y-4">
            <div class="space-y-2">
                <label class="block">Monday</label>
                <input type="checkbox" id="mon" class="mr-2">
                <input type="time" id="monStart" class="border p-1" disabled>
                <input type="time" id="monEnd" class="border p-1" disabled>
            </div>
            <div class="space-y-2">
                <label class="block">Tuesday</label>
                <input type="checkbox" id="tue" class="mr-2">
                <input type="time" id="tueStart" class="border p-1" disabled>
                <input type="time" id="tueEnd" class="border p-1" disabled>
            </div>
            <div class="space-y-2">
                <label class="block">Wednesday</label>
                <input type="checkbox" id="wed" class="mr-2">
                <input type="time" id="wedStart" class="border p-1" disabled>
                <input type="time" id="wedEnd" class="border p-1" disabled>
            </div>
            <div class="space-y-2">
                <label class="block">Thursday</label>
                <input type="checkbox" id="thu" class="mr-2">
                <input type="time" id="thuStart" class="border p-1" disabled>
                <input type="time" id="thuEnd" class="border p-1" disabled>
            </div>
            <div class="space-y-2">
                <label class="block">Friday</label>
                <input type="checkbox" id="fri" class="mr-2">
                <input type="time" id="friStart" class="border p-1" disabled>
                <input type="time" id="friEnd" class="border p-1" disabled>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Submit</button>
        </form>
    </div>
    <script id="base-js" src="/scripts/availability.js"></script>
</body>
</html>
