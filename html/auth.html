<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <form id="authForm" class="space-y-4">
            <div>
                <label class="block">Username</label>
                <input type="text" id="username" class="border p-2 w-full" required>
            </div>
            <div>
                <label class="block">Password</label>
                <input type="password" id="password" class="border p-2 w-full" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            document.cookie = `user=${username}; path=/; max-age=86400;`; // Store for 1 day
            //alert("User authenticated! Cookie stored.");
            window.location.href = "index.html"; // Redirect to main page
        });
    </script>
</body>
</html>
